<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <title>{% block title %}Finanzio{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/style.css') }}"
    />
  </head>
  <body>
    <header class="navbar sticky-top flex-md-nowrap p-0 header-custom">
      <a
        class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-4 text-white"
        href="{{url_for('main.index')}}"
        >Finanzio</a
      >
      {% if "user_id" in session %}
      <div class="d-flex align-items-center">
        <span class="text-white me-3">Hola, {{ session['user_name'] }}</span>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger"
          >Cerrar Sesi贸n</a
        >
      </div>
      {% else %}
      <form class="d-flex" action="{{ url_for('auth.login') }}">
        <button class="btn btn-outline-success" type="submit">
          Iniciar Sesi贸n
        </button>
      </form>
      {% endif %}
    </header>

    {% if show_canvas %}
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar / Offcanvas -->
        <nav
          id="sidebar"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link active offcanvas-item"
                  href="{{url_for('main.home')}}"
                  >Ingresos y gastos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link offcanvas-item"
                  href="{{url_for('user.reports')}}"
                  >Reportes</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link offcanvas-item"
                  href="{{url_for('user.prediccion')}}"
                  >Predicci贸n</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link offcanvas-item"
                  href="{{url_for('auth.logout')}}"
                  >Cerrar Sesi贸n</a
                >
              </li>
            </ul>
          </div>
        </nav>
        {% endif %}
        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

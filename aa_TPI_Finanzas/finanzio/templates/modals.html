<!-- Modal para Agregar Ingresos -->
<div
  class="modal fade"
  id="modalIngresos"
  tabindex="-1"
  aria-labelledby="modalIngresosLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalIngresosLabel">Agregar Ingresos</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="/ingreso">
          <div class="mb-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label for="ingresoMonto" class="form-label">Monto</label>
            <input
              type="number"
              class="form-control"
              id="ingresoMonto"
              placeholder="Ingrese el monto"
              name="monto"
            />
            <label for="ingresoDescripcion" class="form-label mt-2"
              >Descripcion</label
            >
            <input
              type="text"
              class="form-control"
              id="ingresoDescripcion"
              placeholder="Descripcion"
              name="descripcion"
            />
          </div>
          </div>
         <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
          </button>
          <button type="submit" class="btn btn-success">Guardar</button>
      </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal para Agregar Gastos -->
<div
  class="modal fade"
  id="modalGastos"
  tabindex="-1"
  aria-labelledby="modalGastosLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalGastosLabel">Agregar Gastos</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="/ingresogasto">
          <div class="mb-3">
             <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label for="gastoMonto" class="form-label">Monto</label>
            <input
              type="number"
              class="form-control"
              id="gastoMonto"
              placeholder="Ingrese su gasto"
              name="gasto"
            />
            <label for="ingresoDescripcion" class="form-label mt-3"
              >Descripcion</label
            >
            <input
              type="text"
              class="form-control"
              id="ingresoDescripcion"
              placeholder="Descripcion"
              name="descripcion"
            />
            <label for="ingresoTipo" class="form-label mt-3"
              >Tipo</label
            >
            <input
              type="text"
              class="form-control"
              id="ingresoDescripcion"
              placeholder="Descripcion"
              name="tipo"
            />
            <select class=  "form-select mt-3" aria-label="Seleccionar una categoría" name="id_categoria">
              <option selected disabled>Selecciona una categoría</option>
               {% for categoria in categorias %}
               <option   value="{{ categoria.id_categoria }}">{{ categoria.descripcion }}</option>
                {% endfor %}
            </select>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="submit" class="btn btn-danger">Guardar</button>
        </form>

      </div>
    </div>
  </div>
</div>

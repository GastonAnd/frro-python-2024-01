<!-- Modal para Agregar Ingresos -->
<div
  class="modal fade"
  id="modalIngresos"
  tabindex="-1"
  aria-labelledby="modalIngresosLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalIngresosLabel">Agregar Ingresos</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="ingresoMonto" class="form-label">Monto</label>
            <input
              type="number"
              class="form-control"
              id="ingresoMonto"
              placeholder="Ingrese el monto"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-success">Guardar</button>
      </div>
    </div>
  </div>
</div>
